<router-outlet></router-outlet>

<div class="container col-lg-10">
    <div fxLayoutGap="10px" fxLayoutAlign="start center">
        <button class="btn add-element" matTooltip="Add State" (click)="addState()">
            <mat-icon>person_add</mat-icon>
        </button>
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
        <button class="btn" matTooltip="Table Configurator" matTooltipPosition="left" (click)="openTableConfigurator()">
            <i class="fa fa-bars"></i>
        </button>
    </div>
    <div class="table-container mat-elevation-z8">
        <mat-table #table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="Name">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
                <mat-cell *matCellDef="let state"> {{state.stateName}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="Order">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Order </mat-header-cell>
                <mat-cell *matCellDef="let state"> {{state.order}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="Description">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Description </mat-header-cell>
                <mat-cell *matCellDef="let state"> {{state.description}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="Demote Label">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Demote Label </mat-header-cell>
                <mat-cell *matCellDef="let state"> {{state.demoteLabel}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="Promote Label">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Promote Label </mat-header-cell>
                <mat-cell *matCellDef="let state"> {{state.promoteLabel}} </mat-cell>
            </ng-container>


            <ng-container matColumnDef="Actions">
                <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
                <mat-cell *matCellDef="let state">
                    <button class="btn" (click)="editState(state)">
                        <i class="fa fa-pencil fa-fw" matTooltip="Edit State"></i>
                    </button>
                    <button class="btn" (click)="onDeleteState(state)">
                        <i class="fa fa fa-trash-o fa-fw" matTooltip="Delete State"></i>
                    </button>
                </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{'highlight-row': row.checked}">
            </mat-row>
        </mat-table>
        <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
    </div>
</div>
