<div class="col-md-10 container">
    <h2 class="text-center" class="add-item">Add Product</h2>
    <form #productForm="ngForm" (ngSubmit)="createProduct(productForm)" ngNativeValidate>
        <div class="form-group">
            <mat-form-field>
                <input matInput required [(ngModel)]="product.productName" name="name" id="name" #name="ngModel" placeholder="Name">
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field>
                <textarea matInput required [(ngModel)]="product.description" name="description" id="description" #firstName="ngModel" placeholder="Description">
                </textarea>
            </mat-form-field>
        </div>
        <div class="form-group" [formGroup]="userNameForm">
            <mat-form-field>
                <input matInput placeholder="Owner" formControlName="userNameGroup" [matAutocomplete]="autoGroup">
                <mat-autocomplete #autoGroup="matAutocomplete" [displayWith]="displayFn" (optionSelected)='setOwner($event.option.value)'>
                    <mat-optgroup *ngFor="let group of userNameGroupOptions | async" [label]="group.letter">
                        <mat-option *ngFor="let user of group.assignees" [value]="user">
                            {{user.firstName}} {{user.lastName}}
                        </mat-option>
                    </mat-optgroup>
                </mat-autocomplete>
            </mat-form-field>
        </div>
        <div class="text-center">
            <button mat-raised-button color="primary" [disabled]="!productForm.valid">
                Submit
            </button>
        </div>
    </form>
</div>
