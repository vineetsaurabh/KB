<div class="container">
    <h4 fxLayoutAlign="center" class="add-item add-solution">Add FAQ</h4>
    <form #faqSectionForm="ngForm" (ngSubmit)="createFaqSection(faqSectionForm)" ngNativeValidate>
        <div class="form-group">
            <mat-form-field>
                <input matInput rquired [(ngModel)]="faqSection.name" name="name" id="name" #name="ngModel" placeholder="Name">
            </mat-form-field>
        </div>
        <div class="form-group">
            <div class="editor block">
                <app-ngx-editor minHeight="100px" [(ngModel)]="faqSection.description" name="description"></app-ngx-editor>
            </div>
        </div>
        <div class="text-center">
            <button mat-raised-button color="primary" [disabled]="!faqSectionForm.valid || faqSection.description==''">
                Submit
            </button>
        </div>
    </form>
</div>
