<div class="container">
    <h2 class="text-center" class="edit-item">Edit Faq Section</h2>
    <form #editFaqSectionForm="ngForm" (ngSubmit)="editFaqSection(editFaqSectionForm)" ngNativeValidate>
        <div class="form-group">
            <mat-form-field>
                <input matInput required [(ngModel)]="faqSection.name" name="name" id="name" #name="ngModel" placeholder="Name">
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field>
                <textarea matInput [(ngModel)]="faqSection.description" name="description" id="description" placeholder="Description">
                </textarea>
            </mat-form-field>
        </div>
        <div class="text-center mb-4">
            <button mat-raised-button [disabled]="!editFaqSectionForm.valid">
                <i class="fa fa-save"></i>
                Save
            </button>
        </div>
    </form>
</div>
