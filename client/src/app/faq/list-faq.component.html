<div class="container col-md-10 my-2">
    <div fxLayout="row" fxLayout.xs="row">
        <div class="fill-remaining-space"></div>
        <div fxLayoutAlign="center">
            <h5>FAQs</h5>
        </div>
        <div class="fill-remaining-space"></div>
        <div fxLayoutAlign="end">
            <button class="btn add-element" (click)="addFaq()" matTooltip="Add Faq" matTooltipPosition="above">
                <i class="fa fa-plus fa-fw"></i>
            </button>
        </div>
    </div>
    <div class="my-2" *ngIf="faqSections">
        <div fxLayoutGap="5px">
            <div *ngFor="let faqSection of faqSections">
                <div fxLayout="column">
                    <div fxLayoutAlign="center" class="faq-section-title my-2">
                        <h6>{{ faqSection.name }}</h6>
                    </div>
                    <mat-accordion multi="true">
                        <div *ngFor="let faq of faqSection.faqs">
                            <faq-detail [(faqs)]="faqSection.faqs" [faq]="faq"></faq-detail>
                        </div>
                    </mat-accordion>
                </div>
            </div>
        </div>
    </div>
</div>
