<div class="container">
    <h4 fxLayoutAlign="center" class="add-item add-solution">Add FAQ</h4>
    <form #faqForm="ngForm" (ngSubmit)="createFaq(faqForm)" ngNativeValidate>
        <div class="form-group">
            <mat-form-field>
                <input matInput rquired [(ngModel)]="faq.summary" name="summary" id="summary" #summary="ngModel" placeholder="Summary">
            </mat-form-field>
        </div>
        <div class="form-group">
            <div class="editor block">
                <app-ngx-editor minHeight="200px" [(ngModel)]="htmlDescription" name="description"></app-ngx-editor>
            </div>
        </div>
        <div class="text-center">
            <button mat-raised-button color="primary" [disabled]="!faqForm.valid || htmlDescription==''">
                Submit
            </button>
        </div>
    </form>
</div>
