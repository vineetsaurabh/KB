<div class="container col-lg-10">
    <div fxLayout="row">
        <div class="fill-remaining-space"></div>
        <h2 class="text-center" class="add-item" fxLayoutAlign="center">Assign Ticket</h2>
        <div class="fill-remaining-space"></div>
        <div fxLayoutAlign="end center">
            <button class="close" mat-dialog-close>
                <i class="fa fa-remove" matTooltip="Close"></i>
            </button>
        </div>
    </div>
    <div class="table-container mat-elevation-z2 my-4">
        <mat-table #table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="Radio">
                <mat-header-cell *matHeaderCellDef>
                </mat-header-cell>
                <mat-cell *matCellDef="let user">
                    <!--<mat-checkbox [(ngModel)]="user.checked" color="primary"></mat-checkbox> -->
                    <mat-radio-group [(ngModel)]="selectedUser">
                        <mat-radio-button [value]="user" color="primary"></mat-radio-button>
                    </mat-radio-group>
                </mat-cell>
            </ng-container>

            <ng-container matColumnDef="Name">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
                <mat-cell *matCellDef="let user"> {{user.username}} </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{'highlight-row': row.checked}">
            </mat-row>
        </mat-table>
        <mat-paginator [pageSizeOptions]="pageSizeOptions"></mat-paginator>
    </div>
    <div class="text-center">
        <button mat-raised-button color="primary" (click)="assignTickets()">
            Assign
        </button>
    </div>
</div>
