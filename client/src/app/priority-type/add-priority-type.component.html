<div class="col-md-10 container">
    <h2 class="text-center" class="add-item">Add Priority Type</h2>
    <form #priorityTypeForm="ngForm" (ngSubmit)="createpriorityType(priorityTypeForm)" ngNativeValidate>
        <div class="form-group">
            <mat-form-field>
                <input matInput required [(ngModel)]="priorityType.priorityTypeName" name="priorityTypeName" id="priorityTypeName" #priorityTypeName="ngModel"
                    placeholder="Priority Type Name">
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field>
                <input matInput required [(ngModel)]="priorityType.description" name="description" id="description" #firstName="ngModel"
                    placeholder="Description">
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field>
                <input matInput required [(ngModel)]="priorityType.sla" name="sla" id="priorityTypeName" #sla="ngModel" placeholder="SLA">
            </mat-form-field>
        </div>
        <div class="form-group" [formGroup]="userNameForm">
            <mat-form-field>
                <input matInput placeholder="Escalate To" formControlName="userNameGroup" [matAutocomplete]="autoGroup">
                <mat-autocomplete #autoGroup="matAutocomplete" [displayWith]="displayFn" (optionSelected)='setEscalatedTo($event.option.value)'>
                    <mat-optgroup *ngFor="let group of userNameGroupOptions | async" [label]="group.letter">
                        <mat-option *ngFor="let user of group.assignees" [value]="user">
                            {{user.firstName}} {{user.lastName}}
                        </mat-option>
                    </mat-optgroup>
                </mat-autocomplete>
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field>
                <input matInput [(ngModel)]="priorityType.timeToResolve" name="timeToResolve" id="timeToResolve" #timeToResolve="ngModel"
                    placeholder="Resolve Time (in days)">
            </mat-form-field>
        </div>
        <div class="text-center">
            <button mat-raised-button color="primary" [disabled]="!priorityTypeForm.valid">
                Submit
            </button>
        </div>
    </form>
</div>
