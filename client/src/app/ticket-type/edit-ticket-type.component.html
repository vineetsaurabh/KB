<div class="container">
    <h2 class="text-center" class="edit-item">Edit Ticket Type</h2>
    <form #editTicketTypeForm="ngForm" (ngSubmit)="updateTicketType(editTicketTypeForm)" ngNativeValidate>
        <div class="form-group">
            <mat-form-field>
                <input matInput required [(ngModel)]="ticketType.ticketTypeName" name="name" id="name" #firstName="ngModel" placeholder="Name">
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field>
                <textarea matInput [(ngModel)]="ticketType.description" name="description" id="description" placeholder="Description">
                </textarea>
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-checkbox matInput [(ngModel)]="ticketType.defaultTicketType" color="primary" name="defaultTicketType" id="defaultTicketType">
                <span>Mark it to make default</span>
            </mat-checkbox>
        </div>
        <div class="text-center mb-4">
            <button mat-raised-button [disabled]="!editTicketTypeForm.valid">
                <i class="fa fa-save"></i>
                Save
            </button>
        </div>
    </form>
</div>
